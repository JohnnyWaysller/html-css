<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Inserindo videos hospedados com video</h1>
    <p>video hospedado no servidor privado</p>
    
    <video width="700" height="400" poster="imagens/thumb.png" controls>
        <source src="videos/cafe.mp4" type="video/mp4">
        <source src="videos/cafe.m4v" type="video/m4v">
        <source src="videos/cafe.webm" type="video/webm">
        <source src="videos/cafe.ogv" type="video/ogv">
    </video>
    <h1>inserindo video do youtube</h1>
    <iframe width="700" height="400" src="https://www.youtube.com/embed/OU6Cki5q_Jo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
