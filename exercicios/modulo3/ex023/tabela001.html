<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;

            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }
        .numero{
            text-align: right;
        }
        
    </style>
</head>
<body>
    <h1>Primeira Tabela</h1>
    <!--
        hierarquia de tabelas (Simples)
            TABLE
                TABLE ROW = Linhas de tabelas
                     TABLE HEADER = Cabeçalho de tabela
                         TABLE DATA = Dado de tabelas
    -->
    <table>
        <tr>                <!--Primeira Linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>                <!--Segunda Linha-->
            <td>A2
            <td>B2
            <td>C2
        </tr>
        <tr>                <!--Terceira Linha-->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr>                <!--Quarta Linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
        <!--Fechamentos das tgs TD e TR é opcional -->
    </table>
</body>
</html>
