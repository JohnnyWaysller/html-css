<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Adaptar Imagens</title>
</head>
<body>
    <h1>fazendo desafio para adaptar um a imagem no html5 com comando tag picture e ajustando no source media </h1>

    <picture>

        <source media="(max-width: 750px)" srcset="testep.jpg" type="image/jpg">
        <source media="(max-width: 1200px)" srcset="testeM.jpg" type="image/jpg">
        <img src="testeG.jpg" alt="neenem">
    </picture>

</body>
</html>
